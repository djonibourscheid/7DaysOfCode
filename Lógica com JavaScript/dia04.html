<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acerte o número</title>
</head>

<body>
  <button onclick="comecar()">Começar</button>
  <script>
    const numberSelected = 7

    function comecar() {
      let chances = 3;

      do {
        chances--;
        const numberInput = Math.floor(prompt("Digite o número de 0 a 10, que você acha que é: "));
        // Se o usuário digitar um número quebrado (12.34) vai ser 12 por conta do .floor()
        // Se o usuário digitar uma letra vai dar NaN e o if com isNaN vai dar true e vai dar mais uma chance

        if (numberInput < 0 || numberInput > 10 || isNaN(numberInput)) {
          alert("Digite um número válido (0 a 10)!");
          chances++;

        } else if (numberInput === numberSelected) {
          return alert(`Você acertou, o número selecionado era ${numberSelected}!`);

        } else if (numberInput !== numberSelected) {
          if (chances === 0) {
            return alert(`Você errou e suas tentativas acabaram. Mais sorte na próxima.`);
          }
          alert(`Você errou. Tente novamente. Restam ${chances} tentativas`);
        }
      } while (chances > 0);
    }
  </script>
</body>

</html>
