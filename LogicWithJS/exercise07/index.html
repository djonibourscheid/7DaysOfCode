<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dia 07 - Funções</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/9946acec49.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <a id="backToMenu" href="../../index.html" rel="prev">
    <i class="fa-solid fa-arrow-left" title="Voltar para o menu"></i>
  </a>

  <div class="wrapper">
    <h1>Calculadora Básica</h1>
    <div class="section inputNumbers">
      <label for="firstNumber">Primeiro número:</label>
      <input type="number" name="firstNumber" id="firstNumber" placeholder="Insira um número">
      <label for="secondNumber">Segundo número:</label>
      <input type="number" name="secondNumber" id="secondNumber" placeholder="Insira um número">
    </div>

    <div class="section operations">
      <div class="operationsButtons">
        <button onclick="start(1)" class="addition">Adição</button>
        <button onclick="start(2)" class="subtraction">Subtração</button>
        <button onclick="start(3)" class="multiplication">Multiplicação</button>
        <button onclick="start(4)" class="division">Divisão</button>
      </div>
    </div>

    <div class="section hide result">
      <p>Preencha para aparecer o resultado.</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
