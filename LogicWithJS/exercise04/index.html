<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dia 04 - Acerte o número</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Adivinhe o número</h1>
  <div class="wrapper">
    <div class="section controls">
      <label for="minNum">Número mínimo:</label>
      <input type="number" name="minNum" id="minNum" placeholder="Padrão: 1" min="1">
      <label for="maxNum">Número máximo:</label>
      <input type="number" name="maxNum" id="maxNum" placeholder="Padrão: 10">

      <button id="buttonStart" onclick="setupGame()">Começar</button>
    </div>

    <div class="section hide inputNumber">
      <label for="numberInput">Digite o número que você acha que é:</label>
      <input type="number" name="numberInput" id="inputNumberEl">
      <button id="buttonInputNumber">Enviar</button>
    </div>
    
    <div class="section hide messageAlert">
      <p>Tente adivinhar o número.</p>
    </div>

    <div class="section spokenNumbers">
      <p>Números ditos:</p>
      <div class="numbers beforeStart">
        <div class="number">?</div>
        <div class="number">?</div>
        <div class="number">?</div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
