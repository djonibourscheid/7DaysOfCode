<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScrip, DOM e API</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <button class="scrolltop hide" aria-label="Role para o topo" title="Role para o topo">&uparrow;</button>

  <div class="container">
    <header>
      <h1>Filmes Populares</h1>

      <form class="searchMovie__wrapper">
        <input name="search" class="searchMovie" type="text" placeholder="Digite algum filme para pesquisar...">
        <button type="submit" aria-label="Pesquisar" title="Pesquisar">
          <img src="./assets/search.svg" alt="Buscar">
        </button>
      </form>

      <div class="favoriteMovies__wrapper">
        <label for="favoriteMovies">Mostrar meus filmes favoritos apenas</label>
        <input type="checkbox" name="favoriteMovies" id="favoriteMovies">
      </div>
    </header>

    <main>
      <div class="movies__container"></div>

      <button class="show_more">Mostrar mais</button>
    </main>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
